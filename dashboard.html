<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-extrabold text-center mt-12">
        Business Bank
        <span class="text-fuchsia-800">Dashboard</span>
      </h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto mt-12 grid grid-cols-3 gap-5 text-white">
        <div class="bg-green-500 p-10 rounded-xl">
          <h1 class="text-2xl font-extrabold">Deposit</h1>
          <h2 class="text-4xl font-extrabold mt-2">
            $<span id="txt-deposit-output">00</span>
          </h2>
        </div>
        <div class="bg-red-500 p-10 rounded-xl">
          <h1 class="text-2xl font-extrabold">Withdraw</h1>
          <h2 class="text-4xl font-extrabold mt-2">
            $<span id="txt-withdraw-output">00</span>
          </h2>
        </div>
        <div class="bg-yellow-500 p-10 rounded-xl">
          <h1 class="text-2xl font-extrabold">Balance</h1>
          <h2 class="text-4xl font-extrabold mt-2">
            $<span id="txt-balance-output">00</span>
          </h2>
        </div>
      </section>

      <section class="w-3/4 mx-auto mt-12 grid grid-cols-2 gap-5">
        <div class="bg-fuchsia-800 rounded-xl p-10">
          <h2 class="text-2xl text-white font-extrabold mb-4">
            Please Deposit
          </h2>
          <input
            class="block w-full mb-4 px-4 py-2 rounded-xl"
            type="text"
            name=""
            id="txt-deposit-input"
            placeholder="$ deposit amount"
          />
          <button
            class="bg-green-500 px-10 py-2 rounded-md font-extrabold text-white text-base hover:bg-green-600"
            id="btn-deposit"
          >
            Submit
          </button>
        </div>
        <div class="bg-orange-600 rounded-xl p-10">
          <h2 class="text-2xl text-white font-extrabold mb-4">
            Please Withdraw
          </h2>
          <input
            class="block w-full mb-4 px-4 py-2 rounded-xl"
            type="text"
            name=""
            id="txt-withdraw-input"
            placeholder="$ withdrawal amount"
          />
          <button
            class="bg-yellow-500 px-10 py-2 rounded-md font-extrabold text-white text-base hover:bg-yellow-600"
            id="btn-deposit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/dashboard.js"></script>
  </body>
</html>
