<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-12">
        Welcome to
        <span class="text-fuchsia-800 font-extrabold">Business Bank</span>
      </h1>
    </header>
    <main>
      <div class="bg-fuchsia-800 w-1/2 mx-auto mt-12 p-12 rounded-xl">
        <h2 class="text-3xl text-white font-semibold mb-4">Please Login</h2>
        <input
          class="block w-1/2 mb-4 px-4 py-2 rounded-xl"
          type="email"
          name=""
          id="txt-email"
          placeholder="Your Email"
        />
        <input
          class="block w-1/2 mb-4 px-4 py-2 rounded-xl"
          type="password"
          name=""
          id="txt-password"
          placeholder="Password"
        />
        <button
          class="bg-amber-600 px-10 py-2 rounded-md font-semibold text-white text-xl hover:bg-amber-500"
          id="btn-login"
        >
          Login
        </button>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
